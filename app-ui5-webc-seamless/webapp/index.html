<!DOCTYPE html>
<html style="height:100%">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>OpenUI5 Todo App</title>
		<script id="sap-ui-bootstrap"
			src="https://sdk.openui5.org/nightly/2/resources/sap-ui-core.js"
			data-sap-ui-language="en"
			data-sap-ui-compat-version="edge"
			data-sap-ui-theme="sap_horizon"
			data-sap-ui-supported-calendar-types=""
			data-sap-ui-libs="sap.ui.core"
			data-sap-ui-modules="[sap/ui/demo/todo/Component-bundle]"
			data-sap-ui-on-init="sap/ui/demo/todo/App@./"
			data-sap-ui-async="true" async>
		</script>
	</head>

	<body class="sapUiBody">
		<div id="content"></div>
	</body>
</html>
