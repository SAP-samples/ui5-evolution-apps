specVersion: '3.0'
metadata:
  name: openui5-sample-app
type: application
framework:
  name: OpenUI5
  version: "1.115.0"
  libraries:
    - name: sap.ui.core
    - name: sap.ui.webc.main
    - name: themelib_sap_horizon
builder:
  customTasks:
    - name: ui5-tooling-modules-task
      afterTask: replaceVersion
      configuration:
        addToNamespace: true
  bundles:
  - bundleDefinition:
      name: sap/ui/demo/todo/Component-bundle.js
      defaultFileTypes:
      - ".js"
      - ".json"
      - ".xml"
      - ".properties"
      - ".css"
      sections:
      - mode: provided
        filters:
        - ui5loader-autoconfig.js
        - ui5loader.js
        - sap/ui/core/theming/ThemeManager.js
        resolve: true
      - mode: preload
        filters:
        - "!sap/ui/core/Core.js"
        - sap/ui/demo/todo/
        - sap/ui/core/Popup.js
        - sap/ui/dom/rect.js
        - sap/ui/core/LocaleData.js
        - sap/ui/core/date/CalendarUtils.js
        resolve: true
        resolveConditional: false
        sort: true
    bundleOptions:
      optimize: true
      usePredefineCalls: true
      numberOfParts: 2
  - bundleDefinition:
      name: sap/ui/demo/todo/Component-bundle-legacy.js
      defaultFileTypes:
      - ".js"
      - ".json"
      - ".xml"
      - ".properties"
      - ".css"
      sections:
      - mode: provided
        filters:
        - ui5loader-autoconfig.js
        resolve: true
      - mode: preload
        filters:
        - "!sap/ui/thirdparty/jquery.js"
        - sap/ui/demo/todo/
        - sap/ui/core/LocaleData.js
        - sap/ui/core/Popup.js
        - sap/ui/dom/rect.js
        resolve: true
        resolveConditional: false
        sort: true
    bundleOptions:
      optimize: true
      usePredefineCalls: true
      numberOfParts: 1
server:
  customMiddleware:
    - name: ui5-tooling-modules-middleware
      afterMiddleware: compression